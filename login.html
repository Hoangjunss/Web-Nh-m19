<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	 crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/topnav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/taikhoan.css">
	<link rel="stylesheet" href="css/trangchu.css">
	<link rel="stylesheet" href="css/home_products.css">
	<link rel="stylesheet" href="css/pagination_phantrang.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="containTaikhoan">
        <span class="close" onclick="showTaiKhoan(false);"><a href="index.html">&times;</a></span>
        <div class="taikhoan">

            <ul class="tab-group" style="justify-content: center; display: flex;">
                <li class="tab active"  style="justify-content: center; display: flex; width: 100%;" onclick="login()"><a href="#login">Đăng nhập</a></li>
              
            </ul> <!-- /tab group -->

            <div class="tab-content">
                <div id="login">
                    <h1>Chào mừng bạn trở lại!</h1>

                    <form >

                        <div class="field-wrap">
                           
                            <input name='username' type="text" required autocomplete="off" />
                        </div> <!-- /user name -->

                        <div class="field-wrap">
                          
                            <input name="pass" type="password" required autocomplete="off" />
                        </div> <!-- pass -->

                        <p class="forgot"><a href="#">Quên mật khẩu?</a></p>

                        <button type="submit" class="button button-block" ><a href="login.html" style="color: white;">Tiếp tục</a></button>

                    </form> <!-- /form -->

                </div> <!-- /log in -->

             
            </div><!-- tab-content -->

        </div> <!-- /taikhoan -->
    </div>
    <script>
        function login(){
            var login=document.getElementById('login');
            var signin=document.getElementById('signin');
            login.style.transform='scale(1)';
            signin.style.transform='scale(0)';
        }
        function signin(){
            var login=document.getElementById('login');
            var signin=document.getElementById('signin');
            login.style.transform='scale(0)';
            signin.style.transform='scale(1)';
        }
    </script>
</body>
</html>
