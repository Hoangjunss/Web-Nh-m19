<body>
    <div class="containTaikhoan">
        <span class="close" onclick="showTaiKhoan(false);"><a href="index.html">&times;</a></span>
        <div class="taikhoan">

            <ul class="tab-group" style="justify-content: center; display: flex; width: 100%;">
                <li class="tab active" style="justify-content: center; display: flex; width: 100%;"><a href="#login">ĐỊA CHỈ</a></li>
              
            </ul> <!-- /tab group -->

            <div class="tab-content">
                <div id="login">
                    <h1>Bạn Vui LÒng Nhập Số Diện THoại<table></table></h1>

                    <form onsubmit="return logIn(this);">

                        <div class="field-wrap">
                          
                            <input name='username' type="text" required autocomplete="off" placeholder="số điện thoại" />
                        </div> <!-- /user name -->

                        <div class="field-wrap">
                          
                            <input name="pass" type="password" required autocomplete="off" placeholder="địa chỉ" />
                        </div> <!-- pass -->

              
                        <button type="submit" class="button button-block"onclick="alert('thêm vào giỏ hàng  thành  công')" ><a href="indexTK.html" style="color: white;">Tiếp tục</a></button>

                    </form> <!-- /form -->

                </div> <!-- /log in -->

                
            </div><!-- tab-content -->

        </div> <!-- /taikhoan -->
    </div>
</body>
